version: '3.8'
services:
  backend:
    build: ./backend
    container_name: meme-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_FILE=/data/memearena.db
      - DEMO_MODE=true
    volumes:
      - ./backend/data:/app/data
  frontend:
    build: ./frontend
    container_name: meme-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE=http://backend:4000/api
    depends_on:
      - backend
